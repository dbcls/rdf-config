- Restriction:
  - owl:onProperty:
    - restriction_on_property:
      - DatatypeProperty
      - ObjectProperty
  - owl:allValuesFrom:
    - restriction_all_values_from: Class
  - owl:someValuesFrom:
    - restriction_some_values_from: Class
- Class:
  - rdfs:subClassOf:
    - class_sub_class_of:
      - Restriction
      - Class
  - rdfs:seeAlso:
    - class_see_also: string
  - rdfs:comment:
    - class_comment: string
  - rdfs:label:
    - class_label: string
- ObjectProperty:
  - owl:inverseOf:
    - object_property_inverse_of: ObjectProperty
- Ontology:
  - owl:versionInfo:
    - ontology_version_info: decimal
  - owl:priorVersion:
    - ontology_prior_version: decimal
  - rdfs:comment:
    - ontology_comment: string
